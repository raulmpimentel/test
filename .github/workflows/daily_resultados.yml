name: Run Futbol24 Scraper

on:
  schedule:
    # 6h de Bras√≠lia = 9h UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas beautifulsoup4 webdriver-manager

      - name: Run script
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
          SENHA_APP: ${{ secrets.EMAIL_SENHA_APP }}
        run: |
          python 04_GITHUB_RESULTADOS_COMPLETO.py
